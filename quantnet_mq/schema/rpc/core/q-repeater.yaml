# vim: set ts=2 sw=2 sts=2 expandtab :
---
asyncapi: "2.6.0"
info:
  description: "Quant-Net Quantum Repeater Configuration"
  title: "Quantum Repeater Definition"
  version: "1.0.0"
channels: {}
components:
  schemas:
    Q-Repeater:
      title: QRepeater
      type: object
      required:
        - systemSettings
        - channels
      properties:
        systemSettings:
          $ref: "qn-schema:objects/objects.yaml#/components/schemas/System"
        channels:
          type: array
          minItems: 2
          items:
            $ref: "qn-schema:objects/objects.yaml#/components/schemas/Channel"
        system-config:
          type: object
          required:
            - interfaces
            - users
          properties:
            interfaces:
              type: array
              minItems: 1
              items:
                $ref: "qn-schema:objects/objects.yaml#/components/schemas/Interface"
            users:
              type: array
              minItems: 1
              items:
                $ref: "qn-schema:objects/objects.yaml#/components/schemas/User"
        port-config:
          type: object
          required:
            - ports
          properties:
            ports:
              type: array
              minItems: 1
              items:
                $ref: "qn-schema:objects/objects.yaml#/components/schemas/Port"
        cross-connects:
          type: object
          required:
            - pairs
          properties:
            pairs:
              type: array
              minItems: 1
              items:
                $ref: "qn-schema:objects/objects.yaml#/components/schemas/Pair"
        network-interface-group:
          type: object
          required:
            - ip-address
            - gateway
            - subnet
            - broadcast
          properties:
            ip-address:
              type: string
            gateway:
              type: string
            subnet:
              type: string
            broadcast:
              type: string
